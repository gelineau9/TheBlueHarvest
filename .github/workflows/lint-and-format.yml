name: Lint and Format

on:
  push:
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install dependencies
        run: npm ci

      - name: Format according to prettier config
        run: npm run format:fix
      
      - name: Run ESLint (fails on any lint errors)
        run: npm run lint

     
